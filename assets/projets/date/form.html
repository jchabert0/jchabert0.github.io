<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form</title>
  <link rel="stylesheet" type="text/css" media="screen" href="../portfolio.css" />  
</head>

<body>

  <form method="post" onsubmit="return validForm(event);">

<div class="container">
  <div class="row">

<div class="col-12">

    <span>Le</span>

    <!-- JOUR -->

    <input type="text" id="inputDay" placeholder="jj" maxlength="2" onfocus="this.select()" onclick="this.select()" oninput="day()"
      onchange="day()" 
      required>

    <span>/</span>

    <!-- MOIS -->
    
    <input type="text" id="inputMonth" placeholder="mm" maxlength="2" onfocus="this.select()" onclick="this.select()" oninput="month()"
      onchange="month()" required>

    <span>/</span>

    <!-- ANNEE -->

    <input type="text" id="inputYear" placeholder="aaaa" maxlength="4" onfocus="this.select()" onclick="this.select()" oninput="year()"
      onchange="year()" required>

    </div>

<div class="col-12">
    
    <span>de</span>
    <!-- HEURE DEBUT -->
    
    <input type="text" id="inputMH" maxlength="2" onfocus="this.select()" onclick="this.select()" oninput="mh()"
      onchange="mh()" value="07" required>

    <span>H</span>

    <!-- MINUTES DEBUT -->
    
    <input type="text" id="inputMM" maxlength="2" onfocus="this.select()" onclick="this.select()" oninput="mm()"
      onchange="mm()" value="30" required>

    <span>Ã </span>

    <!-- HEURE FIN -->
    
    <input type="text" id="inputAH" maxlength="2" onfocus="this.select()" onclick="this.select()" oninput="ah()"
      onchange="ah()" value="18" required>

    <span>H</span>

    <!-- MINUTES FIN -->
    
    <input type="text" id="inputAM" placeholder="00" maxlength="2" onfocus="this.select()" onclick="this.select()" oninput="am()"
      onchange="am()" value="45" required>

    <p id="error"></p>

  </div>
    

    <button type="submit" class="centerCSS" id="button">Valider</button>

  </div>
</div>

  </form>

  <script src="./form.js"></script>
</body>

</html>
