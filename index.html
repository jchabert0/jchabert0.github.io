<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jeremie CHABERT</title>
  <link rel="stylesheet" href="./css/index.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <!-- ScrollReveal -->
  <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
  <!-- Bulma -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">

</head>

<body class="has-navbar-fixed-top">

  <section id="navbar">

    <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">

      <div class="navbar-brand">

        <v-icon type="navbar-item nav-icon" url="https://vuejs.org/" icon="fab fa-vuejs"></v-icon>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
          data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <v-link type="navbar-item nav-link" url='#skill' title="Competences"></v-link>
          <v-link type="navbar-item nav-link" url='#projects' title="Projets"></v-link>
          <v-link type="navbar-item nav-link" url='#footer' title="Technologies"></v-link>
        </div>
      </div>
      </div>
      </div>
    </nav>
  </section>

  <section id="header">

    <div class="columns is-centered">
      <div class="column has-text-left">
        <div class="scrolljs-left-1">
          <div class="header-span-block-left">
            <span class="header-span">{{span}}</span>
            <span class="header-span-color-left">{{spanColor1}}</span>
          </div>
        </div>
      </div>
    </div>
    <div class="columns is-centered">
      <div class="column has-text-centered">
        <div class="scrolljs-left-2">
          <div class="header-span-block-center">
            <span class="header-span">{{span}}</span>
            <span class="header-span-color-center">{{spanColor2}}</span>
          </div>
        </div>
      </div>
    </div>
    <div class="columns is-centered">
      <div class="column has-text-right">
        <div class="scrolljs-left-3">
          <div class="header-span-block-right">
            <span class="header-span">{{span}}</span>
            <span class="header-span-color-right">{{spanColor3}}</span>
          </div>
        </div>
      </div>
    </div>

    <div class="columns">
      <div class="column has-text-left">
        <div class="scrolljs-left-2">
          <v-btn title="version deja Vue" url="./assets/projets/version-1/index.html" type="header-btn">
          </v-btn>
        </div>
      </div>
    </div>

  </section>

  <section id="main">

    <section class="hero main-hero">
      <div class="hero-body">
        <div class="columns is-centered is-vcentered">
          <div class="column">
            <div class="scrolljs-bottom-1">
              <h1 class="title">
                {{name}}
              </h1>
              <h2 class="subtitle">
                {{job}}
              </h2>
              <v-icon type="main-icon" url="https://www.linkedin.com/in/jeremie-chabert/" icon="fab fa-linkedin">
              </v-icon>
              <v-icon type="main-icon" url="https://gitlab.com/users/jeremieSIMPLON6/projects" icon="fab fa-gitlab">
              </v-icon>
              <v-icon type="main-icon" url="https://github.com/jchabert0/jchabert0.github.io" icon="fab fa-github">
              </v-icon>
            </div>
          </div>

          <div class="column">
            <div class="scrolljs-bottom-1">
              <v-btn title="Telecharger mon CV" url="./assets/pdf/CV_Jeremie_CHABERT.pdf" type="main-btn"></v-btn>
            </div>
          </div>
          <div class="column">
            <div class="scrolljs-bottom-1">
              <img v-bind:src="photo" class="main-photo">
            </div>
          </div>
        </div>
      </div>
      </div>
    </section>
  </section>

  <section id="projects">

    <div class="columns">
      <div class="column" v-for="message in messages" :key="message.id" :title="message.title" :body="message.body">
        <article class="message projects-message scrolljs-top-1">
          <div class="message-header projects-message-header" :color="message.color">
            {{message.title}}
          </div>
          <div class="message-body projects-message-body">
            {{message.body}}
          </div>
          <v-btn type="projects-btn" title="visiter" :url="message.url"></v-btn>
        </article>
      </div>
    </div>
  </section>

  <section id="skill">
    <div class="columns">
      <div class="column" v-for="message in messages" :key="message.id" :title="message.title">
        <article class="message skill-message scrolljs-top-1">
          <div class="message-header skill-message-header">
            {{message.title}}
          </div>
          <div class="message-body skill-message-body">
            <ul>
              <li v-for="item in message.list">
                {{ item.text }}
              </li>
            </ul>
          </div>

        </article>
      </div>

    </div>
  </section>


  <section id="footer">
    <footer class="footer">
      <div class="content">
        <div class="columns is-centered">
          <div class="scrolljs-bottom-1">
            <div class="footer-text">
              <p class="footer-span"> {{text}} </p>
              <p class="footer-name"> {{dev}} </p>
            </div>
            <div class="column">
              <div class="footer-technos">
                <v-icon type="nav-item footer-logo" url="https://vuejs.org/" icon="fab fa-vuejs"></v-icon>
                <v-icon type="nav-item footer-logo" url="https://git-scm.com/" icon="fab fa-git"></v-icon>
                <v-icon type="nav-item footer-logo" url="https://sass-lang.com/" icon="fab fab fa-sass"></v-icon>
                <v-icon type="nav-item footer-logo" url="https://bulma.io/" title="bulma"></v-icon>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </section>



  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="./js/components/v-btn.js"></script>
  <script src="./js/components/v-icon.js"></script>
  <script src="./js/components/v-link.js"></script>
  <script src="./js/index.js"></script>
  <script src="./js/lib/scroll.js"></script>
</body>

</html>
