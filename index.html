<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jérémie Chabert</title>
    <!--Font-family-->
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="./css/index.css">
    <!-- Font Awesome ( /!\ https necessary )-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <!-- ScrollReveal -->
    <script src="./assets/lib/scrollreveal/scrollreveal.min.js"></script>
    <!-- Bulma -->
    <link rel="stylesheet" href="./assets/lib/bulma/bulma.min.css">
</head>

<body>


    <section class="hero is-light is-bold is-fullheight is-fullwidth" id="skill">
        <div class="columns is-vcentered" v-for="(item, index) in items">
            <div :class="item.column">
                <article class="message is-primary" style="border-radius: 5px; height: 100%; margin: 1rem">
                    <div class="message-body">
                        <h1 class="title is-4"> {{ item.title }} </h1>
                        <div class="alert" v-if="index === 2">
                            <span class="icon has-text-primary"> <i class="fas fa-exclamation-triangle"></i> </span>
                            <span> {{alert}} </span>
                        </div>
                        <h2 class="subtitle is-6"> {{ item.message }} </h2>
                        <v-btn-skill :url="item.url" title="visiter" class="is-primary"
                            style="background-color: transparent;">
                        </v-btn-skill>
                    </div>
            </div>

            <div class="column">
                <div style="height: 100px; background-color: #dfd8d9 ; opacity: .5; border-radius: 5px; animation: translate ease-out 0s alternate infinite;"
                    :style="item.animation"></div>
            </div>
        </div>
        </article>





    </section>

    <!-- Vue.js ( /!\ https necessary )-->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./components/v-btn-skill.js"></script>

    <script>

        var skill = new Vue({
            el: '#skill',
            data: {
                alert: ' Non responsive / utilisation desktop ou landscape ',
                items: [
                    { column: 'column is-10', title: 'www.jeremiechabert.fr version 1', url: './assets/projets/site-v1/index.html', message: "HTML / CSS / Bootstrap à partir d'une maquette.", animation: 'animation-duration: 6s' },
                    { column: 'column is-8', title: 'www.jeremiechabert.fr version 2', url: './assets/projets/site-v2/index.html', message: "HTML / SASS / VUE / BULMA from scratch. Je souhaitais une interface personelle ainsi q'une première approche de Vue.js et Bulma", animation: 'animation-duration: 6s' },
                    { column: 'column is-8', title: 'Combat Pokémon', url: './assets/projets/pokemon_battle/src/index.html', message: "HTML/CSS/JS à mon école Simplon, il est mon tout premier projet.", animation: 'animation-duration: 10s' },
                    { column: 'column is-7', title: 'Statistiques', url: './assets/projets/stats/stats.html', message: 'JavaScript/ApexchartJS, représentation de statistiques par différents graphiques', animation: 'animation-duration: 6s' },
                    { column: 'column is-8', title: 'Drag & drop', url: './assets/projets/sortable/sortable.html', message: "JavaScript/Sortable.js, mise en place d'un drag & drop.", animation: 'animation-duration: 8s' },
                    { column: 'column is-9', title: 'Formulaire date', url: './assets/projets/date/form.html', message: "JavaScript exclusivement, validation des champs pour l'enregistrement d'une date.", animation: 'animation-duration: 4s' },
                ]
            }
        })

    </script>
</body>

</html>
