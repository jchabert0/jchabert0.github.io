<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jérémie Chabert</title>
    <!--Font-family-->
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="./css/index.css">
    <!-- Font Awesome ( /!\ https necessary )-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <!-- ScrollReveal -->
    <script src="./assets/lib/scrollreveal/scrollreveal.min.js"></script>
    <!-- Bulma -->
    <link rel="stylesheet" href="./assets/lib/bulma/bulma.min.css">
</head>

<body>


    <section class="hero is-success is-bold is-fullheight is-fullwidth" id="skill">
        <div class="columns is-vcentered" v-for="item in items">
            <div :class="item.column">
                <div class="content hero is-success" style="border-radius: 5px">
                    <div class="column">
                        <h1 class="title is-4"> {{ item.title }} </h1>
                        <h2 class="subtitle is-6"> {{ item.message }} </h2>
                    </div>
                    <div class="column">
                        <v-btn-skill :url="item.url" title="essayer"
                            style="color: #f5f5f5; background-color: transparent">
                        </v-btn-skill>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="hero is-info" style="height: 100px; background-color: #2ce28a; opacity: 1; border-radius: 5px; animation: translate 4s"></div>
            </div>
        </div>
    </section>

    <!-- Vue.js ( /!\ https necessary )-->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./components/v-btn-skill.js"></script>

    <script>

        var skill = new Vue({
            el: '#skill',
            data: {
                items: [
                    { column: 'column is-10', title: 'Combat Pokémon', url: './assets/projets/pokemon_battle/src/index.html', message: 'Orienté objet, ce projet est ma première approche du Javascript.' },
                    { column: 'column is-9', title: 'Statistiques', url: './assets/projets/stats/stats.html', message: 'Représentation de statistiques par différents graphiques en ApexChart.js' },
                    { column: 'column is-8', title: 'Drag & drop', url: './assets/projets/sortable/sortable.html', message: "Avec la librairie Sortable.js, mise en place d'un drag & drop." },
                    { column: 'column is-7', title: 'Formulaire date', url: './assets/projets/date/form.html', message: "Validation des champs pour l'enregistrement d'une date." },
                    { column: 'column is-6', title: 'Planning', url: './assets/projets/planning/planning.html', message: "En collaboration avec Nicolas,fondateur de Babily, sychronisation des réservations sur un planning intéractif" },
                ]
            }
        })

    </script>
</body>

</html>
