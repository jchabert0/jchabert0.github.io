<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jérémie Chabert</title>
    <!--Font-family-->
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="./css/index.css">
    <!-- Font Awesome ( /!\ https necessary )-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <!-- Bulma -->
    <link rel="stylesheet" href="./assets/lib/bulma/bulma.min.css">
</head>

<body>
    <section class="hero is-info is-fullheight is-bold" style="position: relative;" id="home">
        <span style="text-align: center"> {{message}} </span>
        <div class="hero-body">
            <div class="container hero-container">
                <div class="columns is-centered is-gapless is-multiline is-vcentered">
                    <div class="column is-half has-text-centered" style="margin-bottom: 2rem;">
                        <div class="hero-name">
                            <h1 class="title">
                                {{title}}
                            </h1>
                            <h2 class="subtitle">
                                {{subtitle}}
                            </h2>
                        </div>
                    </div>
                    <div class="column is-tablet has-text-centered">
                        <v-btn-home url="./assets/pdf/CV_Jeremie_CHABERT.pdf" title="Mon CV"
                            style="color: #209cee; margin: 10px;" icon="far fa-file-pdf" target="_blank">
                        </v-btn-home>
                        <v-btn-home url="#skill" title="Mes projets"
                            style="color: #f5f5f5; background-color: transparent; margin: 10px;" icon="fas fa-list-ul">
                        </v-btn-home>
                        <v-btn-home url="#contact" title="Contactez-moi"
                            style="color: #f5f5f5; background-color: transparent; margin: 10px;"
                            icon="far fa-address-card">
                        </v-btn-home>
                    </div>
                </div>
            </div>
            <div v-for="circle in circles">
                <div style="border-radius: 100%; animation: scale ease-out 0s alternate infinite;
                    position: absolute; background-color: #7cb3fc; opacity: .5;" :style="circle.style">
                </div>
            </div>
        </div>
    </section>

    <section class="hero is-primary is-bold is-fullheight" id="skill">
        <div class="columns" v-for="(projet, index) in projets">
            <div :class="projet.column">
                <div class="column">
                    <div class="card" style="height: 100%; border-radius: 30px; padding: 1rem;">
                        <div class="card-content">
                            <div class="media">
                                <div class="media-content">
                                    <p class="title is-4" style="color: hsl(171, 100%, 41%);">{{ projet.title }}</p>
                                    <p class="subtitle is-6" style="color: hsl(171, 100%, 41%);" v-if="index === 2">
                                        <span class="icon has-text-primary"> <i class="fas fa-exclamation-triangle"></i>
                                        </span>
                                        <span> {{alert}} </span>
                                    </p>
                                    <p class="subtitle is-6" style="color: hsl(171, 100%, 41%);">
                                        {{ projet.message }}
                                    </p>
                                </div>
                            </div>
                            <div class="content">
                                <v-btn-skill :url="projet.url" title="visiter" class="is-primary">
                                </v-btn-skill>
                            </div>
                            <div style="height: 5px; background-color: hsl(171, 100%, 41%); border-radius: 30px; animation: ease-out 0s alternate infinite"
                                :style="projet.animation"></div>
                        </div>
                    </div>
                </div>
    </section>




    <section class="hero is-dark is-fullheight" style="position: relative;" id="contact">
        <div class="hero-body">
            <div class="container hero-container">
                <div class="columns is-gapless is-multiline is-tablet">
                    <div class="column is-half has-text-centered" style="margin-bottom: 2rem;">
                        <div class="column">
                            <h1 class="title">
                                {{followMe}}
                            </h1>
                        </div>
                        <div class="column">
                            <v-btn-follow v-for="follow in follows" :url="follow.url" :icon="follow.icon"
                                style="font-size: -webkit-xxx-large;">
                            </v-btn-follow>
                        </div>
                    </div>
                    <div class="column is-half has-text-centered">
                        <div class="column">
                            <h1 class="title">
                                {{contactMe}}
                            </h1>
                        </div>
                        <div class="columns is-vcentered">
                        <div class="column">
                            <v-btn-contact v-for="contact in contacts" :title="contact.title" :url="contact.url"
                                :icon="contact.icon" style="font-size: xx-large;">
                            </v-btn-contact>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="square" v-for="square in squares">
            <div style="border: solid 2px rgb(255, 101, 183); opacity: .5; position: absolute; animation: scale ease-out 0s alternate infinite;"
                :style="square.style">
            </div>
        </div>
    </section>

    <!-- Vue.js dévelopment ( /!\ https necessary )
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
    <!--Vue.js production ( /!\ https necessary )-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script src="./components/v-btn-home.js"></script>
    <script src="./components/v-btn-skill.js"></script>
    <script src="./components/v-btn-follow.js"></script>
    <script src="./components/v-btn-contact.js"></script>
    <script src="./js/home.js"></script>
    <script src="./js/skill.js"></script>
    <script src="./js/contact.js"></script>

</body>

</html>
