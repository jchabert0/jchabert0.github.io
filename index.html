<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jérémie Chabert</title>
    <!--Font-family-->
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="./css/index.css">
    <!-- Font Awesome ( /!\ https necessary )-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <!-- ScrollReveal -->
    <script src="./assets/lib/scrollreveal/scrollreveal.min.js"></script>
    <!-- Bulma -->
    <link rel="stylesheet" href="./assets/lib/bulma/bulma.min.css">
</head>

<body>
    <section class="hero is-info is-bold is-fullheight is-fullwidth" id="home">
        <div class="hero-body">
            <div class="container hero-container">
                <div class="columns is-centered is-gapless is-multiline is-vcentered">
                    <div class="column is-half has-text-centered">
                        <div class="hero-name">
                            <h1 class="title">
                                {{title}}
                            </h1>
                            <h2 class="subtitle">
                                {{subtitle}}
                            </h2>
                        </div>
                    </div>
                    <div class="columns is-tablet is-centered">
                        <div class="column is-half-tablet is-half-desktop has-text-centered">
                            <v-btn-home url="./assets/pdf/CV_Jeremie_CHABERT.pdf" title="Mon CV" style="color: #209cee"
                                icon="far fa-file-pdf" target="_blank">
                            </v-btn-home>
                        </div>
                        <div class="column is-half-tablet is-half-desktop has-text-centered">
                            <v-btn-home url="#skill" title="Mes projets"
                                style="color: #f5f5f5; background-color: transparent" icon="fas fa-list-ul">
                            </v-btn-home>
                        </div>
                    </div>
                </div>
            </div>
            <div class="circles">
                <v-circle-home circle="height: 200px; width:200px; left: 10px; bottom: 65px; animation-duration: 5s;">
                </v-circle-home>
                <v-circle-home
                    circle="height: 100px; width: 100px; left: 200px; bottom: 230px; animation-duration: 4s;">
                </v-circle-home>
                <v-circle-home circle="height: 50px; width: 50px; left: 170px; bottom: 290px; animation-duration: 3s;">
                </v-circle-home>
                <v-circle-home circle="height: 50px; width: 50px; left: 250px; bottom: 150px; animation-duration: 4s;">
                </v-circle-home>
                <v-circle-home circle="height: 50px; width: 50px; left: 50px; bottom: 480px; animation-duration: 2s;">
                </v-circle-home>
                <v-circle-home circle="height: 20px; width: 20px; left: 100px; bottom: 400px; animation-duration: 5s;">
                </v-circle-home>
                <v-circle-home circle="height: 30px; width: 30px; left: 280px; bottom: 440px; animation-duration: 3s;">
                </v-circle-home>
            </div>
        </div>
    </section>

    <section class="hero is-light is-bold is-fullheight is-fullwidth" id="skill">
        <div class="columns is-vcentered" v-for="item in items">
            <div :class="item.column">
                <div class="content hero is-success">
                    <div class="column">
                        <h1 class="title is-4"> {{ item.title }} </h1>
                        <h2 class="subtitle is-6"> {{ item.message }} </h2>
                    </div>
                    <div class="column">
                        <v-btn-home url="#skill" title="essayer" style="color: #f5f5f5; background-color: transparent">
                        </v-btn-home>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="hero is-info" style="height: 50px; background-color: #68ffb6; opacity: .2"></div>
            </div>
        </div>
    </section>

    <!-- Vue.js ( /!\ https necessary )-->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./components/v-circle-home.js"></script>
    <script src="./components/v-btn-home.js"></script>

    <script>

        var home = new Vue({
            el: '#home',
            data: {
                title: 'Jérémie CHABERT',
                subtitle: 'Développeur front-end',
            }
        })
        var skill = new Vue({
            el: '#skill',
            data: {
                items: [
                    { column: 'column is-10', title: 'Combat Pokémon', message: 'Orienté objet, ce projet est ma première approche du Javascript.' },
                    { column: 'column is-9', title: 'Statistiques', message: 'Représentation de statistiques par différents graphiques en ApexChart.js' },
                    { column: 'column is-8', title: 'Drag & drop', message: "Avec la librairie Sortable.js, mise en place d'un drag & drop." },
                    { column: 'column is-7', title: 'Formulaire date', message: "Validation des champs pour l'enregistrement d'une date." },
                    { column: 'column is-6', title: 'Planning', message: "En collaboration avec Nicolas,fondateur de Babily, sychronisation des réservations sur un planning intéractif" },
                ]
            }
        })

    </script>
</body>

</html>
